{% extends "base.html" %}
{% block title %}Create Quiz{% endblock %}
{% block content %}
<div class="card">
    <div class="card-content">
        <h2>Create New Quiz</h2>
        <div class="form-control">
            <label for="quizTitle">Quiz Title</label>
            <input type="text" id="quizTitle" class="form-control" required>
        </div>
        <div class="form-control">
            <label for="quizDescription">Description</label>
            <textarea id="quizDescription" class="form-control description-textarea"></textarea>
        </div>
        <div id="questionsContainer" class="mt-3"></div>
        <button id="addQuestionBtn" class="btn btn-secondary btn-sm mt-2">Add Question</button>
        <div class="text-right mt-3">
            <button id="saveQuizBtn" class="btn btn-primary btn-sm">Save Quiz</button>
        </div>
    </div>
</div>
<script>
    const quizData = {title: '', description: '', questions: []};
</script>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
